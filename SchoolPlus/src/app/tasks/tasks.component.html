<div class="grid-container">
    <h1 class="mat-h1">Aufgaben</h1>

  <button mat-raised-button type="submit" color="primary" (click)="createTask()">
    <mat-icon>create</mat-icon>
    <span class="logoutLabel">Create</span>
  </button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="z.B. Mathe" #input>
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Fach Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fach </th>
        <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
      </ng-container>

      <!-- Datum Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

      <!-- Art Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Art </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <!-- Erledigt Column -->
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Erledigt </th>
        <td mat-cell *matCellDef="let row"> {{row.done}} </td>
      </ng-container>

      <!-- Note Column -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
        <td mat-cell *matCellDef="let row"> {{row.note}} </td>
      </ng-container>

      <!-- Datum Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zeit(min) </th>
        <td mat-cell *matCellDef="let row"> {{row.time}} </td>
      </ng-container>

      <ng-container [matColumnDef]="'actions'">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="actionButton">
            <button class="actionButton" mat-icon-button>
              <mat-icon mat-icon-button color='primary'>edit</mat-icon>
            </button>
            <button class="actionButton" mat-icon-button (click)="onDelete(element.id)">
              <mat-icon mat-icon-button color="warn">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[6, 12, 18, 50]"></mat-paginator>
  </div>
</div>
