<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode': isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Ãœbersicht</a>
      <a mat-list-item routerLink="/timetable">Stundenplan</a>
      <a mat-list-item routerLink="/tasks">Aufgaben</a>
      <a mat-list-item routerLink="/newtask">Create new Task</a>
   </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets\images\logo_white_large.png" width="150">
      <span style="flex:auto"></span>

      <button class="whiteIcon" mat-stroked-button type="submit" style="border-color: white" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span class="logoutLabel">Logout</span>
      </button>


      <hr>

      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before"  (change)="storeThemeSelection()">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>


    </mat-toolbar>


    <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
