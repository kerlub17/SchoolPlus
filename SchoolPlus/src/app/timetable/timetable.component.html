<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="Elements">
    <!-- Stunde Column -->
    <ng-container matColumnDef="stunde">
      <th mat-header-cell *matHeaderCellDef >Stunde</th>
      <td mat-cell *matCellDef="let row">{{row.stunde}}</td>
    </ng-container>

    <!-- Zeit Column -->
    <ng-container matColumnDef="zeit">
      <th mat-header-cell *matHeaderCellDef >Zeit</th>
      <td mat-cell *matCellDef="let row">{{row.zeit}}</td>
    </ng-container>

    <!-- Fach Column -->
    <ng-container matColumnDef="fach">
      <th mat-header-cell *matHeaderCellDef >Fach</th>
      <td mat-cell *matCellDef="let row">{{row.fach}}</td>
    </ng-container>

    <!-- Lehrkraft Column -->
    <ng-container matColumnDef="lehrkraft">
      <th mat-header-cell *matHeaderCellDef >Lehrkraft</th>
      <td mat-cell *matCellDef="let row">{{row.lehrkraft}}</td>
    </ng-container>

    <!-- Raum Column -->
    <ng-container matColumnDef="raum">
      <th mat-header-cell *matHeaderCellDef >Raum</th>
      <td mat-cell *matCellDef="let row">{{row.raum}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
