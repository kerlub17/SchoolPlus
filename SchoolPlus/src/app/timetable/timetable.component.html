<div class="grid-container">
  <h1 class="mat-h1">Stundenplan</h1>

  <mat-form-field appearance="fill">
    <mat-label>Datum auswählen</mat-label>
    <input matInput (dateInput)="onDateChanged($event.value)" [matDatepicker]="picker" [matDatepickerFilter]="weekendsDatesFilter" placeholder="Datum" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker  #picker disabled="false"></mat-datepicker>
  </mat-form-field>

  <div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="timetable">

      <!-- Position Stunde -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Std. </th>
        <td mat-cell *matCellDef="let element;"> {{element.index}} </td>
      </ng-container>

      <!-- Name Zeit -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Zeit </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <!-- Weight Fach -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Fach </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>

      <!-- Symbol Raum -->
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Raum </th>
        <td mat-cell *matCellDef="let element"> {{element.room}} </td>
      </ng-container>

      <!-- Symbol Lehrkraft -->
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Lehrkraft </th>
        <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
      </ng-container>

      <!-- Symbol Lehrkraft -->
      <ng-container matColumnDef="activityType">
        <th mat-header-cell *matHeaderCellDef> Art </th>
        <td mat-cell *matCellDef="let element"> {{element.activityType}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Bitte zuerst Datum auswählen!</td>
      </tr>
    </table>
  </div>
</div>
