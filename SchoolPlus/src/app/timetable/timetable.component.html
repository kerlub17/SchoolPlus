<div class="grid-container">
  <h1 class="mat-h1">Stundenplan</h1>
</div>

<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource.data">

    <!-- Position Stunde -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> Std. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Zeit -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Zeit </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <!-- Weight Fach -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Fach </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    <!-- Symbol Lehrkraft -->
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef> Lehrkraft </th>
      <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
    </ng-container>

    <!-- Symbol Raum -->
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> Raum </th>
      <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
