  <div fxLayoutAlign="center center" fxFlexFill class="main-div" class="main-div">
    <mat-card fxFlex="25">
      <mat-toolbar color="primary">Login Page</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value, loginForm)">
        <mat-form-field>
          <input matInput type="text" ngModel name="username" placeholder="Username" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" ngModel name="password" placeholder="Password" required>
        </mat-form-field>

        <button *ngIf="loginForm.valid else buttonDisabled " color="primary" mat-raised-button type="submit">Login</button>
        <ng-template #buttonDisabled><button disabled color="primary" mat-raised-button type="submit" >Login</button></ng-template>
        <p class="wrongInput" *ngIf="wrongInput" >Invalid username and/or password</p>

      </form>
    </mat-card>

    <div class="spinner"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  </div>
